<!-- personal-projects.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Projects</title>
        <style>
            body{
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                color:rgb(74, 49, 2);
            }
            .header{
                position:fixed;
                top:0;
                left:0;
                width:100%;
                background-color: burlywood;
                color:beige;
                padding: 10px 20px;
                box-shadow: 0px 2px 4px rgba(0,0,0,0.1);  
                display: flex;
                justify-content: space-between;
                align-items: center; 
                box-sizing: border-box;
            }
            .title{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
                font-size: 1.5em;
            }
            .container{
                margin-top: 70px; /*this will adjust the height of your text box container*/
                padding: 20px;
            }
            .project{
                margin-bottom: 20px;
            }
            .project-title{
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            .buttons{
                display: flex;
                gap: 10px;
            }
            .buttons a{
                color: beige;
                text-decoration: none;
                padding: 10px 15px;
                background-color: burlywood;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button a:hover{
                background-color: rgb(218, 198, 172);
            }
            .run-button{
                padding: 10px 15px;
                background-color: burlywood;
                color: rgb(152, 96, 11);
                border: none;
                border-radius: 5px;
                cursor:pointer;
            }
            .run-button:hover{
                background-color: bisque;
            }
            .output{
                white-space: pre-wrap;
                background-color: burlywood;
                padding: 10px;
                border: 1px solid #ccc;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Personal Projects</h1>
            <div class="buttons">
                <a href="Francisco_Soltero_Resume.pdf" target="_blank">My Resume</a>
                <a href="homePage.html">About Me</a>
            </div>
        </div class="container">
            <div class="project">
                <h2 class = "project-title">Zombie Game</h2>
                <button class="run-button" onclick="runProject('zombiegame')">Run</button>
                <div id="output-zombiegame" class="output"></div>
            </div>
        <div>
    </body>
    <script>
        function runProject(project){
            fetch(`/run-${project}`)
                                .then(response => response.text())
                                .then(data => {
                                    document.getElementById(`output-${project}`).innerHTML = data;
                                })
                                .catch (error => console.error('Error:', error));
        }
    </script>
</html>
